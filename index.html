<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portal Radio</title>
    <meta
      name="description"
      content="A simple player to listen to your favorite portal songs! (including GLaDOS songs!)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="model-container">
      <model-viewer
        src="./assets/models/portal_radio small.glb"
        camera-controls
        disable-zoom
        disable-pan
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        interaction-prompt="none"
      ></model-viewer>
    </div>
    <div class="player-container">
      <div class="player">
        <audio id="music-player"></audio>
        <div class="player-text">
          <img src="./assets/images/cover.png" alt="album cover" />
          <h2>Title Name</h2>
          <p>Artist Name</p>
        </div>
        <div class="player-controls">
          <div class="player-controls-position-slider">
            <p id="current-time">0:00</p>
            <input
              type="range"
              id="position"
              default="0"
              min="0"
              max="1"
              step="0.01"
            />
            <p id="total-time">0:00</p>
          </div>
          <div class="player-controls-volume-slider">
            <a id="volume"></a>
            <!-- <input type="range" id="volume" min="0" max="1" step="0.01" /> -->
          </div>
          <div class="player-controls-buttons">
            <a class="button" id="shuffle"
              ><box-icon color="white" size="md" name="shuffle"></box-icon
            ></a>
            <div class="player-main-controls">
              <a class="button" id="previous"
                ><box-icon
                  color="white"
                  size="md"
                  name="skip-previous"
                ></box-icon
              ></a>
              <a class="button" id="play-pause"
                ><box-icon color="white" size="md" name="play"></box-icon
              ></a>
              <a class="button" id="next"
                ><box-icon color="white" size="md" name="skip-next"></box-icon
              ></a>
            </div>
            <a class="button" id="loop"
              ><box-icon color="white" size="md" name="repeat"></box-icon
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js" async defer></script>
  </body>
</html>
